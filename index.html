<!doctype html>
<html>
<head>
<title>DnD 3.5 Simplified Character Manager</title>
	<meta charset="utf-8">
	<script src="char.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id='appContainer'>
		<div id='attributesContainer'>
			<div id="attributes">
			<!-- JS Fills in the stuff here 
				Attributes:
					'name', 'class', 'race', 'align', 'gender'
			!-->
			</div>
			<div id='hitpointLvlContainer' class=''>
				<span id='hpContainer'  class='characterAttr'>
					<span class='attrName'>HP</span><input id='hpInput' type='text'></input>
				</span>
				<span id='lvlContainer'  class='characterAttr'>	
					<span class='attrName'>Lvl</span><input id='lvlInput' type='text'></input>
				</span>
			</div>
		</div>
		<div id='canvasContainer'>
		CANVAS
		</div>
		<div id='abilityContainer'>
			<!-- JS Fills in the stuff here 
				Attributes:
					'str', 'dex', 'con', 'int', 'wis', 'cha'
					'for', 'ref', 'will'
			!-->
		</div>
	<div>
	<p><input type='button' id='testButton' value='Test'></input>
</body>
</html>
